<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inventory Management System</h1>
    <button onclick="runTest()">Run Inventory Test</button>
    <div id="output"></div>
    <script src="inventory_management.js"></script>
    <script>
        function runTest() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output
            testInventorySystem(); // Run the test
        }

        // Redirect console.log to display in HTML
        const originalConsoleLog = console.log;
        console.log = function (...args) {
            originalConsoleLog.apply(console, args);
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += args.join(' ') + '<br>';
        };
    </script>
